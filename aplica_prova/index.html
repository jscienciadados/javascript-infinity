<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sistema de Cadastro</h1>
        <form id="cadastro-form" novalidate>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome">
                <span class="error-message" id="nome-error"></span>
            </div>

            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario">
                <span class="error-message" id="usuario-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="email-error"></span>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                <span class="error-message" id="senha-error"></span>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento">
                <span class="error-message" id="dataNascimento-error"></span>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="success-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
